<div class="body">
<div class="userDetails">
<p-card [style]="{width: '1200px',height: '700px'}">
  <div class="header">
  <p-header>
    <h1>Dane użytkownika:</h1>
  </p-header>
</div>
<div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="updateUser()" #gg="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': gg.submitted && !username.valid }">
            <label for="username">Nazwa użytkownika :</label>
            <input disabled type="text" class="form-control" name="username" [(ngModel)]="currentUser.username" #username="ngModel" />
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': gg.submitted && !username.valid }">
            <label for="username">Imię : </label>
            <input type="text" class="form-control" name="firstname" [(ngModel)]="userDetails.firstname" required />
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': gg.submitted && !lastname.valid }">
            <label for="username">Nazwisko : </label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]="userDetails.lastname" #lastname="ngModel" required />
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': gg.submitted && !lastname.valid }">
            <label for="username">tel.: </label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="userDetails.phone" #lastname="ngModel" required />
        </div>


        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Wyślij</button>
