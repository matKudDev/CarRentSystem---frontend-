<h3>All registered users:</h3>





<p-table #dt [columns]="cols" [value]="users" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
        <div style="text-align: left">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Znajdz uÅ¼ytkownika" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th>delete</th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <td><button (click)="deleteUser(rowData.id)">Delete</button></td>
        </tr>
    </ng-template>
</p-table>
